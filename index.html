<!DOCTYPE html>
<html lang="en" class="transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tank Club Army Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-white" onload="initApp()">
  <header class="bg-green-800 dark:bg-green-900 text-white p-4 text-center text-2xl font-bold flex items-center justify-center gap-2">
    <img src="logo.jpg" alt="Tank Club Logo" class="w-10 h-10 rounded-full" />
    Tank Club Army Builder
    <button onclick="toggleDarkMode()" class="ml-4 bg-black text-white px-2 py-1 text-sm rounded">ðŸŒ™</button>
  </header>

  <main class="flex flex-col lg:flex-row gap-6 p-4">
    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full lg:w-1/3">
      <h2 class="text-xl font-semibold mb-4">Filters</h2>
      <label class="block mb-2">Point Limit:
        <input type="number" id="pointLimit" value="2000" min="0" class="mt-1 w-full p-2 border rounded dark:text-black" />
      </label>
      <label class="block">Nation:
        <select id="nationFilter" class="mt-1 w-full p-2 border rounded dark:text-black">
          <option value="">All</option>
          </select>
      </label>
    </section>

    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full lg:w-1/3">
      <h2 class="text-xl font-semibold mb-4">Available Units</h2>
      <ul id="unitList" class="space-y-4"></ul>
    </section>

    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full lg:w-1/3">
      <h2 class="text-xl font-semibold mb-4">Your Army (<span id="totalPoints">0</span> pts)</h2>
      <ul id="selectedUnits" class="space-y-4"></ul>
      <div class="mt-4 space-x-2">
        <button onclick="saveAndGoToArmyPage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">View Army Page</button>
        <button onclick="loadArmy()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Load Saved Army</button>
        <button onclick="downloadPDF()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Download PDF</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
